<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<title>Frontend Mentor | Pricing Component with Toggle</title>
</head>
<body>
<header class="title">
  <h1>Our Pricing</h1>
  <div class="toggle-container">
    <p class="toggle-text">Annually</p>
      <input type="checkbox" name="toggle" id="toggle" unchecked="true"/>
        <label for="toggle">
        <img class="ball" src="./images/Oval.png"  alt="circle toggle"></label>
      <p class=toggle-text>Monthly</p>
  </div>
 </header>

<div id="flex" class="container">
<article class="card basic">
  <h2>Basic</h2>
    <p class="price">
      <span class=" monthly">&dollar;19.99</span>
      <span class="annually">&dollar;199.99</span>
    </p>
  <ul>
  <li class="details">500 GB Storage</li>
  <li class="details list-2">2 Users Allowed</li>
  <li class="details">Send up to 3 GB</li>
  </ul>
  <a href="#"><button class="btn">Learn More</button></a>
</article>

<article class="card professional">
  <h2>Professional</h2>
  <p class="price">
    <span class="monthly">&dollar;24.99</span>
    <span class="annually">&dollar;249.99</span>
  </p>
  
  <ul>
    <li class="details">1 TB Storage</li>
    <li class="details list-2">5 Users Allowed</li>
    <li class="details"> Send up to 10 GB</li>
</ul>
<a href="#"><button class="btn">Learn More</button></a>
</article>

<article class="card master">
  <h2>Master</h2>
  <p class="price">
    <span class="monthly">&dollar;39.99</span>
    <span class="annually">&dollar;399.99</span>
  </p>
  <ul>
    <li class="details">2 TB Storage</li>
    <li class="details list-2">10 Users Allowed</li>
    <li class="details">Send up to 20 GB</li>
  </ul>
  <a href="#"><button class="btn">Learn More</button></a>
</article>
</div>
<script src="script.js"></script>

</body>
</html>
